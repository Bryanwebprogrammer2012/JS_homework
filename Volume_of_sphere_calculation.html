<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Volume of a sphere </title>
    <header><h1>Volume of a sphere</h1></header>
    <link rel="stylesheet" href="Volume_of_sphere_calculation.css">
    <script>
        function calculate(){
            const radius = parseFloat(document.getElementById("radius").value);
            const volume =  4/3*22/7*radius*3

            document.getElementById('volume').textContent = volume.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="calculation_container"  >
        <h4>Input radius value and get volume of sphere</h4>

        <div class="input">
            <label>Radius</label>
            <input type="number" id="radius" placeholder="Enter radius" required />

            <label>Volume:</label>
            <output id="volume"></output>
            <div class="button">
                <button onclick="calculate()">Calculate</button>
        </div>
    </div>
</body>
</html>
